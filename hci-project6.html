<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.2.0/aframe.js"></script>
        <title>HCI Project 6</title>
    </head>
    
    <body>
        <a-scene>
            <a-assets>
                <img id="texture" src="img/texture.jpg">
            </a-assets>   
            
            <a-box color="#d3d3d3" width="3" height="1" depth="0.25"
                   position="0 3 -2"
                   scale="1 1 1">
                <a-animation begin="click" easing="linear" attribute="rotation" dur="10000" to="0 0 360" repeat="indefinite"></a-animation>
                
                <a-event name="mouseenter" scale="1.25 1.25 1.25"></a-event>
                <a-event name="mouseleave" scale="1 1 1"></a-event>
            </a-box>
            
            <a-camera position="0 2 2">
                <a-cursor color="#FF0000">
            </a-camera>
            
            <a-sky src="http://josephpetitti.com/images/background.jpg" radius="30"></a-sky>            
        </a-scene>
        
        <!-- interact using vanilla JavaScript when cursor is over the object -->
        <!-- instead of using <a-event name="mouseenter" scale="4 1 6"></a-event> -->

            {

                {
                    x: 4,

                } );
            } );*/
        </script>
    </body>
</html>
