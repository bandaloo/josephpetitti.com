<!DOCTYPE html>
<head>
  <title>HCI Project 2 | Design for Understanding</title>
  <meta charset="utf-8">

  <script src="https://cdn.jsdelivr.net/npm/vega@3.2.1/build/vega.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@2.3.1/build/vega-lite.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@3.2.0/build/vega-embed.js"></script>
  <link href="styles/style.css" rel="stylesheet" type="text/css">

  <style media="screen">
    /* Add space between Vega-Embed links  */
    .vega-actions a {
      margin-right: 5px;
      font-size: 10px;
    }
    
    /* Center the Vega div */
    #vis {
        text-align: center;
    }
  </style>
  
</head>
<body>
<header>
  <h1>HCI Project 2: Design for Understanding</h1>
</header>
  
<main>
  <h2 style="text-align: center">Billionaires by industry over time</h2>
  
  <!-- Container for the visualization -->
  <div id="vis"></div>

  <script>
  // Assign the specification to a local variable vlSpec.
  var vlSpec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v2.json",
    "data": {"url": "https://raw.githubusercontent.com/jojonium/jojonium.github.io/master/billionaires.csv"},
    "width": 500, "height": 500,
    "mark": "bar",
    "encoding": {
      "x": {
        "field": "year",
        "type": "ordinal"
      },
      "y": {
        "aggregate": "count",
        "field": "*",
        "type": "quantitative",
        "stack": "normalize"
      },
      "color": {
        "field": "industry",
        "type": "nominal"
      }
    }
  };

  // Embed the visualization in the container with id `vis`
  vegaEmbed("#vis", vlSpec);
  </script>
</main>
