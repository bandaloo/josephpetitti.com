<!doctype html>
<html>
	<h2>Langton's Ant</h2>

	<button id="add-ant" type="button">Add Ant</button>

	<form id="input-ants">
		<div class="an-ant" id="original-ant">
			<h3>Ant 1</h3>
			Start X Position: <input type="text" id="start-x-1" value="50"><br>
			Start Y Position: <input type="text" id="start-y-1" value="50"><br>
			Direction (0-3): <input type="text" id="direction-1" value="0"><br>
		</div>
		
	</form>
	
	<form style="float: right; border: 1px solid black;">
		<div id="color-rules">
			<h3>Rules</h3>
			<div class="swatch" id="color-1" style="background-color: rgb(255, 255, 255)"></div><input type="text" id="rule-1" value="R"><br>
			<div class="swatch" id="color-2" style="background-color: rgb(0, 0, 0)"></div><input type="text" id="rule-2" value="L"><br>
		</div>
		<button id="add-rule" type="button" style="display: block; margin: 0 auto;">Add Rule</button>
	</form>
	
	<form id="inputs">
		Grid Size: <input type="text" id="grid-size" name="grid-size" value="100"><br>
		Pixel Size: <input type="text" id="pixel-size" name="pixel-size" value="4"><br>
		Interval: <input type="text" id="interval" name="interval" value="4"><br>
	</form>
	
	<form id="buttons">
		<button id="go" type="button">Go!</button>
		<button id="pause" type="button">Pause</button>
		<button id="clear" type="button">Clear</button>
		<button id="bonus" type="button">I'm feeling lucky</button>
	</form>
	
	<p>Iteration: <span id="counter"></span></p>
	
	<script src="scripts/ant.js"></script>
	<style>
		.an-ant {
			border: 1px solid gray;
			display: inline-block;
		}
		
		#globalCanvas {
			border: 1px solid black;
			overflow: scroll;
		}
		
		.swatch {
			width: 16px;
			height: 16px;
			display: inline-block;
			position: relative;
			top: 6px;
			margin: 2px;
			border: 1px solid black;
		}
		
		h3 {
			text-align: center;
		}
	</style>
</html>
